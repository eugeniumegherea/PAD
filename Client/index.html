<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>


<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3">

        <div class="well">
          <h3>Users:</h3>

          <ul class="list-group" id="users"></ul>
        </div>

      </div>
      <div class="col-md-5">
        <div class="chat" id="chat"></div>

        <div class="form-group">
          <label id="GroupChatName">Name Chat </label>
          <textarea class="form-control" id="areamessage" rows="20" cols="40"></textarea>
          <label>Enter Message</label>
          <input type="text" class="form-control" id="message">
          <br />
          <input type="button" id="btn" class="btn btn-primary" value="Send">
        </div>
      </div>
      <div class="col-md-4">
        <div class="well">
          <h3>Chat:</h3>
          <div>
            <div style="display:flex">
              <input type="text" class="form-control" id="namechat">
              <input type="button" id="btnCreate" class="btn btn-primary" value="Create">
            </div>
            <div>
              <ul id="chats">

              </ul>

            </div>
          </div>


        </div>
      </div>
    </div>
  </div>

  <!-- js scripts-->

  <script src="socket.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="client.js"></script>
</body>

</html>
